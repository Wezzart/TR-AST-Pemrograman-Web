<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan PWEB</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <h1>Perpustakaan PWEB</h1>
                <p class="tagline">Digital Library</p>
            </div>
            
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Cari buku berdasarkan judul atau penulis...">
            </div>

            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button id="loginBtn" class="login-btn">Login</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="content-wrapper">
                <aside class="sidebar">
                    <div class="filter-section">
                        <h3 class="filter-title">Filter</h3>
                        
                        <div class="filter-group">
                            <label class="filter-label">Genre</label>
                            <select id="genreFilter" class="filter-select">
                                <option value="">Semua Genre</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-Fiction">Non-Fiction</option>
                                <option value="Mystery">Mystery</option>
                                <option value="Science">Science</option>
                                <option value="Biography">Biography</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Tahun Terbit</label>
                            <select id="yearFilter" class="filter-select">
                                <option value="">Semua Tahun</option>
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2020">2020</option>
                                <option value="2018">2018</option>
                            </select>
                        </div>

                        <div class="filter-group">
                            <label class="filter-label">Urutkan</label>
                            <select id="sortFilter" class="filter-select">
                                <option value="newest">Terbaru</option>
                                <option value="title">Judul (A-Z)</option>
                                <option value="rating">Rating Tertinggi</option>
                            </select>
                        </div>

                        <button id="resetFilters" class="reset-btn">Reset Filter</button>
                    </div>
                </aside>

                <section class="book-grid-section">
                    <div class="section-header">
                        <h2 class="section-title">Koleksi Buku</h2>
                        <p id="bookCount" class="book-count">Menampilkan 0 buku</p>
                    </div>
                    <div id="bookGrid" class="book-grid">
                    </div>
                </section>
            </div>
        </div>
    </main>

    <div id="bookModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modalBody" class="modal-body">
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content login-modal">
            <button class="modal-close" id="closeLogin">&times;</button>
            <h2 class="modal-title">Masuk ke Bibliotheca</h2>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Masuk</button>
                <p class="login-hint">Gunakan: admin/admin untuk halaman admin</p>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Perpustakaan PWEB. All rights reserved.</p>
            <div class="footer-links">
                <a href="#tentang">Tentang</a>
                <a href="#kontak">Kontak</a>
                <a href="#kebijakan">Kebijakan Privasi</a>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
